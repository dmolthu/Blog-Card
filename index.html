<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Card Challenge</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="img-1" src="Screenshot 2024-03-22 211604.png" alt="cover-img">
        </div>
        <div class="topic">
            <h3>Learning</h3>
        </div>
        <div class="info">
            <p id="publish">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img class="img-2" src="image-avatar.webp" alt="pfp">
            <p id="name">Greg Hooper</p>
        </div>
    </div>
    <div class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a></p>
        <p>Coded by <a href="https://github.com/dmolthu">Dylan Molthu.</a></p>
    </div>
</body>
</html>
